<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto auto 1fr auto;
      grid-template-areas: "header header" "menu menu" "main main" "footer footer";
      font-family: Arial, sans-serif;
    }

    .header {
      grid-area: header;
      background-color: #0077B6;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #0077B6;
      color: #fff;
      font-size: 24px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -240px;
      width: 200px;
      height: 100%;
      background-color: #444;
      color: #fff;
      transition: left 0.3s;
      z-index: 999;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-top: 150px;
    }

    .menu ul li {
      margin: 30px;
    }

    .main {
      grid-area: main;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .main h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .account-settings-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .account-settings-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .account-settings-form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .account-settings-form button {
      background-color: #0077B6;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .account-settings-form .profile-picture {
    text-align: center;
    margin-bottom: 20px;
    }
  
    .account-settings-form .profile-picture img {
        max-width: 150px;
        max-height: 150px;
        border: 1px solid #ccc;
        border-radius: 50%;
    }
    
    .footer {
      grid-area: footer;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    @media (min-width: 550px) {
        .menu-button{
            visibility: hidden;
        }
        .fullmenu {
            grid-area: menu;
            text-align: center;
            color: #f5f5f5;
            background-color: #f5f5f5;
        }
        .fullmenu > ul {
            display: flex;
            gap: 3px;
            list-style: none;
            margin: 10px;
            border:3px solid #333;
            border-radius: 3px;
            padding-left: 0px;
        }
        .fullmenu > ul > li {
            flex:1;
            padding: 10px;
            font-size: medium;
            background-color: #333;
        }
        ul > li:hover {
          opacity: .8;
          background-color: skyblue;
          color: #333;
          font-size: large;
          font-weight: bold;
        }
        a {
          display: block;
          width:100%;
        }
        a:link {
          text-decoration: none;
          color: inherit;
        }
        a:visited {
          text-decoration: none;
          color: inherit
        }
    }        

    @media (max-width: 549px) {
        .fullmenu {
            visibility: hidden;
            height: 0px;
        }
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Contact Us</h1>
  </header>
  <div class="fullmenu">
    <ul>
        <li><a href="./homepage.html">Home</a></li>
        <li ><a href="./buzz.html">Buzz </a></li>
        <li><a href="./club.html">Club </a></li>
        <li><a href="./ourMission.html">About </a></li>
        <li><a href="./accountSettings.html">Settings </a></li>
    </ul>
  </div>
  <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
  <div class="menu" id="menu">
    <ul>
      <li>Menu Item 1</li>
      <li>Menu Item 2</li>
      <li>Menu Item 3</li>
    </ul>
  </div>
  <!-- add <form action="link to php" method="post" -->
  <main class="main">
    <form class="account-settings-form">
      <h2>Fill out the form below to send us an email:</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="10" cols="55" required></textarea>
      
      <button type="submit" value="Send Email"> Submit</button>
    </form>

  </main>
  <footer class="footer">Â© 2023 BluGold Buzz</footer>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu.style.left === "0px" || menu.style.left === "") {
        menu.style.left = "-240px"; /* Slide the menu off-screen */
      } else {
        menu.style.left = "0px"; /* Slide the menu into view */
      }
    }
  </script>
</body>
</html>
