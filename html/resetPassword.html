<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset-password</title>
    <link rel="icon" href="../images/favicon.ico" />
    <link rel="shortcut-icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/resetPassword.css" />


    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>


</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="inner-navbar">
                <div class="logo">
                    <a href="./homepage.html">Blugold <span>Buzz</span></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="./homepage.html" class="active">Home</a></li>
                        <li><a href="./club.html">Club</a></li>
                        <li><a href="./aboutUs.html">About</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                        <li><a href="./accountSettings.html">Settings</a></li>
                        <li><a href="./resetPassword.html">Reset Password</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="main-container">
            <div class="content">
                <div class="item-wrap">
                    <div class="item">
                        <form class="account-settings-form">
                            <h2>Reset Password</h2>
                            <input type="password" id="password" name="password" placeholder="Current Password">
                            <input type="password" id="new-password" name="new-password" placeholder="New Password">
                            <button type="submit">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var dropDown = document.querySelector(".dropdown");
        var menu = document.querySelector(".menu");

        dropDown.addEventListener("click", function () {
            menu.classList.toggle("active");
        })
    </script>
</body>

</html>
