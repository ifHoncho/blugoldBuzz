<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluegold Buzz - Buzz</title>
    <link 
        rel="icon"
        href="../images/favicon.ico"
    />
    <link
        rel="shortcut-icon"
        href="../images/favicon.ico"
        type="image/x-icon"
    />
    <link
        rel="stylesheet"
        href="../css/styles.css"
    />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    
    <style>
        html{
            height:100%;
        }
        body {
            display:flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height:auto;
            min-height: 100vh;
            margin-bottom:50px;
        }
        
        .pcontainer {
            display: flex;
            flex:1;
            flex-direction: column;
            background-color: aliceblue;
            justify-content: space-between;
            padding: 20px;
            max-width: 2200px;
            margin: 0 auto;
            height:2000px;

        }
        
        .pmain {
            flex: 1;
            padding-right: 20px;
        }
        
        .aside {
            margin-left:5px;
            flex: 1;
            width: 100px;
            height: 100%;
            padding-left: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 200px;
        }

        img{
            width: 200px;
            height: 80px;
        }
        
        .post-box {
            display: flex;
            width:auto;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        textarea {
            flex: 3;
            padding: 10px;
        }
        
        button {
            font-family: 'Ubuntu', sans-serif;
            height:60px;
            border:5px solid #4F709C;
            border-radius: 20px;
            background-color: #4F709C;
            flex: 1;
            margin-left: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            color:white;
        }

        button:hover{
            opacity:0.8;
            border-color: #213555;
            transition: border-color 0.5s;
        }
        
        .feed .post {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 5px 5px #E5D283;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .feed .post img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        footer {
            text-align: center;
            height:50px;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top:auto;
            position:absolute;
            bottom:0;
        }

        .navbar {
            position:relative;
        }
    </style>
    </head>
    <body>
    <div class="main">
        <div class="navbar">
            <div class="inner-navbar">
                <div class="logo">
                    <a href="./homepage.html">Blugold <span>Buzz</span></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="./homepage.html" class="active">Home</a></li>
                        <li><a href="./club.html">club</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                        <li><a href="./accountSettings.html">Settings</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <script>
            var dropDown = document.querySelector(".dropdown");
            var menu = document.querySelector(".menu");
    
            dropDown.addEventListener("click",function(){
                menu.classList.toggle("active");
            })
        </script>
        <div class="pcontainer">
            <div class="pmain">
                <section class="post-box">
                    <textarea placeholder="What's happening?"></textarea>
                    <button>Post</button>
                </section>

    
                <section class="feed">
                    <!-- Example post -->
                    <div class="post">
                        <img src="../images/peter.jpg" alt="User Name">
                        <div>
                            <h3>Peter Griffin</h3>
                            <p>Buzz test</p>
                        </div>
                    </div>

                    <div class="post">
                        <img src="../images/defaultProfile.jpg" alt="User Name">
                        <div>
                            <h3>Cleveland Brown</h3>
                            <p>Hello</p>
                        </div>
                    </div>
                    <!-- More posts would be listed here -->
                    
                </section>
            </div>
    
            <aside>
                <!--<img src="../images/river.jpg">-->
                
                <section class="trending">
                    <h2>Trending Topics</h2>
                    <ul>
                        <li>#Flexbox</li>
                        <li>#WebDesign</li>
                        <li>#HTMLandCSS</li>

                    </ul>
                </section>
            </aside>
        </div>
        <footer>
            Â© 2023 Your Website. All rights reserved.
        </footer>
        <script>
            async function loadPosts(numberOfPosts) {
                try {
                    // Fetch the data from the API
                    //const response = 
                    //const posts = await response.json();

                    // Generate HTML for each post
                    let postsHTML = '';
                    for (let i = 0; i < 5; i++){
                        postsHTML += `
                        <div class="post">
                            <img src="../images/defaultProfile.jpg" alt="User Name">
                            <div>
                                <h3>Cleveland Brown</h3>
                                <p>Hello</p>
                            </div>
                        </div>`;
                    };

                    // Insert the HTML into your webpage
                    document.getElementsByClassName('feed').innerHTML = postsHTML;
                } catch (error) {
                    console.error('Error fetching posts:', error);
                }
            }
            loadPosts(5);
            </script>
    </body>
</html>
