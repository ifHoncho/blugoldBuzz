<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blugold Buzz - Create Account</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <!-- Start of navigation bar -->
    <div class="navbar">
        <div class="inner-navbar">
            <div class="logo">
                <a href="#">Blugold <span>Buzz</span></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="./homepage.html">Home</a></li>
                    <li><a href="./club.html">Club</a></li>
                    <li><a href="./ourMission.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./accountSettings.html">Settings</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>
    <!-- End of navigation bar -->

    <!-- Start of main content -->
    <div class="main-container">
        <div class="content">
            <div class="item-wrap">
                <div class="item">
                    <h1>Create Account</h1>
                    <p>Register as a new user or club.</p>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm password">
                        </div>
                        <div class="form-group">
                            <label for="account-type">Register As</label>
                            <select id="account-type">
                                <option value="student">Student</option>
                                <option value="club">UW Club</option>
                            </select>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of main content -->

    <script>
        var dropDown = document.querySelector(".dropdown");
        var menu = document.querySelector(".menu");

        dropDown.addEventListener("click",function(){
            menu.classList.toggle("active");
        })
    </script>
</body>
</html>
